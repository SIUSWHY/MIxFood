<!DOCTYPE html>
<html>

<head>
    <title>MixFood</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./cards.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="all_page_layout">
    <div class="menu_and_shopping_basket_layout">

        <div class="menu_type_js" id="menu_style" onchange="changeOfTarget(event)"></div>

        <!-- корзина покупок  -->
        <div class="buy_basket_js" id="buy_basket-script"></div>
    </div>

    <div>
        <dialog id="favDialog" class="dialog_box_scale">
            <form method="dialog" class="size">
                <div class="style_dialog_box">
                    <div class="style_dialog_head_text">
                        <div>Выберите размер сендвича</div>
                        <div class="social-link"><i class="fas fa-times-circle"></i></div>
                    </div>
                </div>
                <div class="justify_content_text_menu">
                    <div class="style_dialog_text_menu">
                        <nav>
                            <ul class="style_menu">
                                <li class="right_text_active">
                                    <a class="style_text_menu">
                                        Размер
                                    </a>
                                </li>
                                <li>
                                    <a class="style_text_menu">
                                        Хлеб
                                    </a>
                                </li>
                                <li>
                                    <a class="style_text_menu">
                                        Овощи
                                    </a>
                                </li>
                                <li>
                                    <a class="style_text_menu">
                                        Соусы
                                    </a>
                                </li>
                                <li>
                                    <a class="style_text_menu">
                                        Начинка
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div>
                    <div class="product_icon_position">
                        <div>
                            <img src="i/sizes/1x.jpg" class="product_icon">
                        </div>
                    </div>
                </div>
            </form>
        </dialog>

        <menu>
            <button id="updateDetails">Update details</button>
        </menu>
    </div>

    <div class="list_products">
        <div class="cards_wrapper"></div>
    </div>
    <script src="cardproduct.js"></script>

</body>

</html>
